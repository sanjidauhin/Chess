<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .board {
            width: 600px;
            height: 600px;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template: repeat(8, 1fr) / repeat(8, 1fr);
        }

        .square {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .square:nth-child(odd) {
            background-color: #769656;
        }

        .square:nth-child(even) {
            background-color: #eeeed2;
        }

        .highlight {
            background-color: #ff0 !important;
        }
    </style>
</head>
<body>
    <div id="board" class="board"></div>
    <script>
        // Basic Chess Logic (chess.js simplified)
        class Chess {
            constructor() {
                this.board = this.createBoard();
                this.turn = 'w';
                this.history = [];
            }

            createBoard() {
                const board = [];
                for (let i = 0; i < 8; i++) {
                    const row = new Array(8).fill(null);
                    board.push(row);
                }
                // Initialize pieces (simplified)
                // Pawns
                for (let i = 0; i < 8; i++) {
                    board[1][i] = 'bp';
                    board[6][i] = 'wp';
                }
                // Rooks
                board[0][0] = board[0][7] = 'br';
                board[7][0] = board[7][7] = 'wr';
                // Knights
                board[0][1] = board[0][6] = 'bn';
                board[7][1] = board[7][6] = 'wn';
                // Bishops
                board[0][2] = board[0][5] = 'bb';
                board[7][2] = board[7][5] = 'wb';
                // Queens
                board[0][3] = 'bq';
                board[7][3] = 'wq';
                // Kings
                board[0][4] = 'bk';
                board[7][4] = 'wk';
                return board;
            }

            move(from, to) {
                const [fx, fy] = from;
                const [tx, ty] = to;
                const piece = this.board[fx][fy];
                if (!piece || piece[0] !== this.turn) return null;
                // Simplified move validation
                this.board[tx][ty] = piece;
                this.board[fx][fy] = null;
                this.turn = this.turn === 'w' ? 'b' : 'w';
                this.history.push({ from, to });
                return { from, to, piece };
            }

            getPiece(square) {
                const [x, y] = square;
                return this.board[x][y];
            }

            getValidMoves(square) {
                // Simplified valid moves (only basic pawn move shown)
                const [x, y] = square;
                const piece = this.board[x][y];
                if (!piece) return [];
                const moves = [];
                if (piece === 'wp' && x > 0 && !this.board[x-1][y]) {
                    moves.push([x-1, y]);
                }
                if (piece === 'bp' && x < 7 && !this.board[x+1][y]) {
                    moves.push([x+1, y]);
                }
                return moves;
            }
        }

        // Basic Chessboard Display (chessboard.js simplified)
        class Chessboard {
            constructor(element, game) {
                this.element = element;
                this.game = game;
                this.selectedSquare = null;
                this.render();
                this.element.addEventListener('click', this.onClick.bind(this));
            }

            render() {
                this.element.innerHTML = '';
                for (let i = 0; i < 8; i++) {
                    for (let j = 0; j < 8; j++) {
                        const square = document.createElement('div');
                        square.classList.add('square');
                        square.dataset.position = `${i}-${j}`;
                        const piece = this.game.getPiece([i, j]);
                        if (piece) {
                            const pieceElement = document.createElement('span');
                            pieceElement.textContent = piece;
                            square.appendChild(pieceElement);
                        }
                        this.element.appendChild(square);
                    }
                }
            }

            onClick(event) {
                const target = event.target.closest('.square');
                if (!target) return;
                const [x, y] = target.dataset.position.split('-').map(Number);
                if (this.selectedSquare) {
                    const from = this.selectedSquare;
                    const to = [x, y];
                    this.game.move(from, to);
                    this.selectedSquare = null;
                    this.render();
                } else {
                    this.selectedSquare = [x, y];
                    this.highlightMoves([x, y]);
                }
            }

            highlightMoves(square) {
                const validMoves = this.game.getValidMoves(square);
                this.render();
                for (const move of validMoves) {
                    const [x, y] = move;
                    const squareElement = this.element.querySelector(`[data-position="${x}-${y}"]`);
                    squareElement.classList.add('highlight');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const game = new Chess();
            const boardElement = document.getElementById('board');
            new Chessboard(boardElement, game);
        });
    </script>
</body>
</html>
